<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
            <form method='post' id="survey-form">
                    <label for="name" id="name-label">Name
                        <input type="text" id="name" placeholder="  Enter Your name" required>
                    </label>
                    <label for="email" id="email-label">Email
                        <input type="email" id="email" placeholder="  Enter Your email" required>
                    </label>
                    <label for="number" id="number-label">Age (optional)
                        <input type="number" id="number" min="16" max="120" placeholder="  Your Age">
                    </label>
 
                    
                    <label for="dropdown" id="dropdown-label" placeholder="Select Current role">
                        Which option best describes your current role?
                        <select name="selection" id="dropdown" required>
                            <option value="" disabled>Select Current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full-Time Job</option>
                            <option value="3">Full-Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>

                    <div class="spacing">
                        <label for="radio1">
                            Would you recommend freeCodeCamp to a friend?<br>
                            <input type="radio" name="radio" id="radio1" value="1" checked>Definitely<br>
                        </label>
                        <label for="radio2">
                            <input type="radio" name="radio" id="radio2" value="2">Maybe<br>
                        </label>
                        <label for="radio3">
                            <input type="radio" name="radio" id="radio3" value="3">Not sure<br>
                        </label>
                    </div>
                    <label for="improvements" class="spacing">What would you like to see improved? (Check all that apply)<br>
                        <input type="checkbox" id="improvements" value="1"> Front-end Projects<br>
                        <input type="checkbox" id="improvements" value="2"> Back-end Projects<br>
                        <input type="checkbox" id="improvements" value="3"> Data Visualization<br>
                        <input type="checkbox" id="improvements" value="4"> Challenges<br>
                        <input type="checkbox" id="improvements" value="5"> Open Source Community<br>
                        <input type="checkbox" id="improvements" value="6"> Gitter help rooms<br>
                        <input type="checkbox" id="improvements" value="7"> Videos<br>
                        <input type="checkbox" id="improvements" value="8"> City Meetups<br>
                        <input type="checkbox" id="improvements" value="9"> Wiki<br>
                        <input type="checkbox" id="improvements" value="10"> Forum<br>
                        <input type="checkbox" id="improvements" value="11"> Additional Courses<br>
                    </label>
                    <p>Any comments or suggestions?</p>
                    <textarea rows="4" name="comments" id="comment-section" placeholder="Enter your comment(s) here..."></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
    </div>
</body>
</html>
